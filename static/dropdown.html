<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Flask app</title>

<body>
    <h2>Bicycle Availability and Weather Information</h2>

    <form action="/form/submit" method="post">

        <legend>Availability/Weather</legend>
        <br>
        <label for="hours">Please choose a day and time:</label>
        <select id="day">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>

        <select id="time">
          <option value="00:00">00.00 AM</option>
          <option value="01:00">01.00 AM</option>
          <option value="02:00">02.00 AM</option>
          <option value="03:00">03.00 AM</option>
          <option value="04:00">04.00 AM</option>
          <option value="05:00">05.00 AM</option>
          <option value="06:00">06.00 AM</option>
          <option value="07:00">07.00 AM</option>
          <option value="08:00">08.00 AM</option>
          <option value="09:00">09.00 AM</option>
          <option value="10:00">10.00 AM</option>
          <option value="11:00">11.00 AM</option>
          <option value="12:00">12.00 PM</option>
          <option value="13:00">01.00 PM</option>
          <option value="14:00">02.00 PM</option>
          <option value="15:00">03.00 PM</option>
          <option value="16:00">04.00 PM</option>
          <option value="17:00">05.00 PM</option>
          <option value="18:00">06.00 PM</option>
          <option value="19:00">07.00 PM</option>
          <option value="20:00">08.00 PM</option>
          <option value="21:00">09.00 PM</option>
          <option value="22:00">10.00 PM</option>
          <option value="23:00">11.00 PM</option>
        </select>

        <input type="button" onclick="someFunction()" value="submit">

        <p id="d"></p>
        <p id="t"></p>

        <br>
        <br>
    </form>

<p id="demo"></p>

<script>
function someFunction() {
  var x = document.getElementById("day").value;
  document.getElementById("d").innerHTML = x;
  var y = document.getElementById("time").value;
  document.getElementById("t").innerHTML = y;

}
</script>

</body>
</html>
