<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Flask app</title>
	<meta name="description" content="First index.html">
	<meta name="author" content="Cyclepaths">

	<!-- <link rel="style" href="css/styles.css" -->	
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" >

	<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
	<div id="header">

        <h2>Bicycle Availability and Weather Information</h2>

        <form action="/form/submit" method="post">
        <label>Please choose a day and time:</label>
        <select id="day">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>

        <select id="time">
          <option value="00:00">00.00 AM</option>
          <option value="01:00">01.00 AM</option>
          <option value="02:00">02.00 AM</option>
          <option value="03:00">03.00 AM</option>
          <option value="04:00">04.00 AM</option>
          <option value="05:00">05.00 AM</option>
          <option value="06:00">06.00 AM</option>
          <option value="07:00">07.00 AM</option>
          <option value="08:00">08.00 AM</option>
          <option value="09:00">09.00 AM</option>
          <option value="10:00">10.00 AM</option>
          <option value="11:00">11.00 AM</option>
          <option value="12:00">12.00 PM</option>
          <option value="13:00">01.00 PM</option>
          <option value="14:00">02.00 PM</option>
          <option value="15:00">03.00 PM</option>
          <option value="16:00">04.00 PM</option>
          <option value="17:00">05.00 PM</option>
          <option value="18:00">06.00 PM</option>
          <option value="19:00">07.00 PM</option>
          <option value="20:00">08.00 PM</option>
          <option value="21:00">09.00 PM</option>
          <option value="22:00">10.00 PM</option>
          <option value="23:00">11.00 PM</option>
        </select>

        <input type="button" onclick="someFunction()" value="submit">
    </form>
	</div>

    <div class="flex-container">
        <div id="map"></div>
        <div id ="sidescroll">
            <p>Stations:</p>
            <ul id="stationList">
            </ul>
        </div>
    </div>


	<div class="chart-container">
		<div id="chartL"></div>
		<div id="chartR"></div>
	</div>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_u-4V16D5GwDoKWDwnBYm-aSP68S_ygI&callback=initCharts&libraries=&v=weekly" async></script>
</body>
</html>
